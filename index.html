<!DOCTYPE html>
<html>
<head>
    <title>Library App</title>
    <meta charset="utf-8">
    <link href="./style.css" type="text/css" rel="stylesheet">
</head>
<body>
  <div id="add-book-section" class="hidden">
    <button id="add-book-button">Add Book</button>
    <button id="sort-books-button">Sort Books</button>
      <form id="add-book-form" >
        <label for="title">Title</label><br/>
        <input type="text" id="title" name="title"><br/>
        <label for="author">Author</label><br/>
        <input type="text" id="uthor" name="author"><br/>
        <label for="pages">Pages</label><br/>
        <input type="number" id="pages" name="pages"><br/>
        <input type="checkbox" id="yes-read" name="read" value="Have read">
        <label for="yes-read">Have Read?</label><br>
        <input type="submit" id="form-submit" value="Add Book">
      </form>
      <div class="attribution">
        "Read" icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> 
        from <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
      </div>
  </div>
  <div id="library-set">
  </div>
    <script type="text/javascript" src="./javascript.js"></script>
</body>
</html>
